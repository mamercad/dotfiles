repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: brew-dump
        name: Homebrew dump and lock
        entry: brew-dump.sh
        language: script
        pass_filenames: false
